<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <style>
    body { font-family: sans-serif; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    .user-form, .user-list { margin-bottom: 20px; }
    .user-form input { display: block; margin-bottom: 10px; padding: 8px; width: 100%; }
    .user-list ul { list-style-type: none; padding: 0; }
    .user-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ccc; }
    .user-list button { margin-left: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Management</h1>

    <div class="user-form">
      <h2>Add/Edit User</h2>
      <form id="user-form">
        <input type="hidden" id="user-id">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Save User</button>
        <button type="button" id="cancel-edit">Cancel Edit</button>
      </form>
    </div>

    <div class="user-list">
      <h2>Users</h2>
      <ul id="users"></ul>
    </div>
  </div>

  <script>
    const apiUrl = 'http://localhost:3050/users';
    const userForm = document.getElementById('user-form');
    const userIdInput = document.getElementById('user-id');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const cancelEditBtn = document.getElementById('cancel-edit');
    const usersList = document.getElementById('users');

    // Fetch and display users
    async function getUsers() {
      try {
        const response = await fetch(apiUrl);
        const users = await response.json();
        usersList.innerHTML = '';
        users.forEach(user => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${user.name} (${user.email})</span>
            <div>
              <button onclick="editUser(${user.id}, '${user.name}', '${user.email}')">Edit</button>
              <button onclick="deleteUser(${user.id})">Delete</button>
            </div>
          `;
          usersList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching users:', error);
      }
    }

    // Handle form submission (add/update)
    userForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = userIdInput.value;
      const name = nameInput.value;
      const email = emailInput.value;
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      try {
        const response = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
        if (response.ok) {
          resetForm();
          getUsers();
        } else {
          console.error('Error saving user:', await response.text());
        }
      } catch (error) {
        console.error('Error saving user:', error);
      }
    });

    // Edit user
    function editUser(id, name, email) {
      userIdInput.value = id;
      nameInput.value = name;
      emailInput.value = email;
      cancelEditBtn.style.display = 'inline-block';
    }

    // Cancel edit
    cancelEditBtn.addEventListener('click', resetForm);

    function resetForm() {
      userForm.reset();
      userIdInput.value = '';
      cancelEditBtn.style.display = 'none';
    }

    // Delete user
    async function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        try {
          const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
          if (response.ok) {
            getUsers();
          } else {
            console.error('Error deleting user:', await response.text());
          }
        } catch (error) {
          console.error('Error deleting user:', error);
        }
      }
    }

    // Initial load
    getUsers();
    resetForm();
  </script>
</body>
</html>
